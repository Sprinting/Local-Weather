<!DOCTYPE html>
<html>
  <head>
      <script src="https://use.fontawesome.com/45d3a23e16.js"></script>
      <script   src="https://code.jquery.com/jquery-3.1.0.min.js"
      integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
      crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <script src="javascript/effects.js"></script>
      <script src="javascript/weather.js"></script>
      <link href='https://fonts.googleapis.com/css?family=Amatic+SC:700' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/animatecss/3.5.2/animate.min.css">
      <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

<body>
  <div class="container-fluid">
    <div class="row heading-row">
      <div class="col-xs-12 col-md-4">
        <h1>Weather</h1>
      <div class="col-xs-12 col-md-12">
        <a href="https://github.com/sprinting"><h3>Made by @Sprinting</h3></a>
      </div>
      </div>
    </div>
  </div>
  <div class="container-fluid weather">
  <div class="row loader">
    <div id="loader" class="col-xs-12">
      "Loading..."
    </div>
  </div>
  <div class="row content">
    <div id="city" class="col-xs-12">
      CITY
    </div>
    <div id="country" class="col-xs-12">
      COUNTRY
    </div>
    <div id="temp_hold" class="col-xs-6">
      <span id="temp">TEMPRATURE</span>
      <div>
        <button id="unit_button" class="btn btn-info">Celsius</button>
      </div>
    </div>
    <div id="weather" class="col-xs-6">
      WEATHER
    </div>
  </div>
</div>
</body>
</html>
